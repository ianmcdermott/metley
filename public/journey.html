<!DOCTYPE html>
<html lang="en">
<head>
	<title>Metley Journey</title>
	<meta name="description" content="Make a Spotify Playlist the length of your train journey!">
	<link href="main.css" rel="stylesheet" type="text/css" />
	<link href="/meyerreset.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body onload="renderJourney();">

	<div class="wrapper container-fluid">
		<header class="col-12"><h1>Metley</h1></header>

		<main>
			<h2>Journey Details</h2>
			<p class="js-journey-description">A <span class="js-mood"></span> Journey from {Location} to {Destination}</p>
			<p class="js-wait-time"></p>
			<p class="js-trip-time"></p>
			<p class="js-delay-time"></p>
		<!--<div class="js-now-playing-btn"><a href="#">View Now Playing</a></div>-->
			<div class="js-view-playlist-btn col-md-6"><a href="playlist.html">View Playlist</a></div>
			<div class="js-new-journey-btn col-md-6"><a href="index.html">Plan a new Journey</a></div>
		</main>
		<footer class="row"><a href="/about">More about Metro Music</a></footer>	
	</div>
	<script
	src="https://code.jquery.com/jquery-3.2.1.js"
	integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	crossorigin="anonymous">
</script>

<script type="text/javascript" src="index.js"></script>

</html>
