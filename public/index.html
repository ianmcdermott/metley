<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script>
  (function() {
   sessionStorage.setItem('firstPlaylist', 'true');

   var stateKey = 'spotify_auth_state';
   console.log("running1");
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
         function getHashParams() {
          console.log("getHashParams running");

          var hashParams = {};

          var e, r = /([^&;=]+)=?([^&;]*)/g,
          q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
           hashParams[e[1]] = decodeURIComponent(e[2]);
         }
         return hashParams;
       }

        /**
         * Generates a random string containing numbers and letters
         * @param  {number} length The length of the string
         * @return {string} The generated string
         */
         function generateRandomString(length) {
          console.log("generateRandomString running");

          var text = '';
          var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

          for (var i = 0; i < length; i++) {
            text += possible.charAt(Math.floor(Math.random() * possible.length));
          }
          return text;
        }

        let userProfileSource = document.getElementById('user-profile-template').innerHTML;
        let userProfileTemplate = Handlebars.compile(userProfileSource);
        let userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
        oauthTemplate = Handlebars.compile(oauthSource),
        oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();
        console.log("params are "+params);

        var access_token = params.access_token,
        state = params.state,
            //get spotify_auth_state from local storage, set as storedState var
            storedState = localStorage.getItem(stateKey);
            sessionStorage.access = JSON.stringify(access_token);


            if (access_token && (state == null || state !== storedState)) {

          alert('There was an error during the authentication');//
        } else {
          //remove stateKey from local storage
          localStorage.removeItem(stateKey);

          //if the access token exists, call api to get user data
          if (access_token) {
            console.log("access_token exists");
            $.ajax({
              url: 'https://api.spotify.com/v1/me',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              error: "Error!",
              success: function(response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                sessionStorage.userId = JSON.stringify(response.id);
                $('#login').css('display', 'none');
                $('#loggedin').css('display', 'block');
              }
            });
          } else {
            console.log("no access " + access_token);
            $('#login').css('display', 'block');
            $('#loggedin').css('display', 'none');
          }

          document.getElementById('login-button').on('click', function() {

            var client_id = '29c07facce49487e810599c1d0acc975'; // Your client id
           // var redirect_uri = 'http://localhost:8888'; // 
            var redirect_uri = "https://ianmcdermott.github.io/metley/public/"; //

           let state = generateRandomString(16);

           localStorage.setItem(stateKey, state);

           let scope = 'playlist-read-private playlist-modify playlist-modify-private';

           let url = 'https://accounts.spotify.com/authorize';
           url += '?response_type=token';
           url += '&client_id=' + encodeURIComponent(client_id);
           url += '&scope=' + encodeURIComponent(scope);
           url += '&redirect_uri=' + encodeURIComponent(redirect_uri);
           url += '&state=' + encodeURIComponent(state);
           window.location = url;
         }, false);
        }
      })();
    </script>
